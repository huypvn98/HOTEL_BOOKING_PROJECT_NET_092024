name: Publish üöÄ

on:
  workflow_dispatch:
  push:
    branches:
      - develop

env:
  AZURE_WEBAPP_NAME: HotelBooking # T√™n c·ªßa ·ª©ng d·ª•ng Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: "./publish" # ƒê∆∞·ªùng d·∫´n th∆∞ m·ª•c xu·∫•t b·∫£n

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # B∆∞·ªõc checkout m√£ ngu·ªìn t·ª´ GitHub repo
      - uses: actions/checkout@v3

      # Thi·∫øt l·∫≠p SDK .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      # Ph·ª•c h·ªìi c√°c dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/BookingHotel.sln

      # Build ·ª©ng d·ª•ng
      - name: Build
        run: dotnet build ./src/BookingHotel.sln --configuration Release --no-restore

      # Publish ·ª©ng d·ª•ng ra th∆∞ m·ª•c
      - name: Publish
        run: dotnet publish ./src/BookingHotel.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      # Tri·ªÉn khai l√™n Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # T√™n ·ª©ng d·ª•ng web trong Azure
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }} # L·∫•y th√¥ng tin profile t·ª´ GitHub Secrets
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" # Th∆∞ m·ª•c ch·ª©a ·ª©ng d·ª•ng ƒë√£ publish
