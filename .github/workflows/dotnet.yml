name: Publish üöÄ

on:
  workflow_dispatch:
  push:
    branches:
    - develop

env:
  AZURE_WEBAPP_NAME: HotelBooking   # T√™n ·ª©ng d·ª•ng web tr√™n Azure
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"  # ƒê∆∞·ªùng d·∫´n t·ªõi th∆∞ m·ª•c ch·ª©a ·ª©ng d·ª•ng sau khi publish

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Restore dependencies
        run: dotnet restore ./src/BookingHotel.sln
        
      - name: Build
        run: dotnet build ./src/BookingHotel.sln --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish ./src/BookingHotel.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      
      # ƒêƒÉng nh·∫≠p Azure s·ª≠ d·ª•ng Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # S·ª≠ d·ª•ng th√¥ng tin x√°c th·ª±c t·ª´ GitHub Secrets
          client-id: 5c51bed3-0125-405b-b560-c97e98587779  # Application (client) ID
          tenant-id: 97bbfed4-df86-46ea-b8a5-85ead38140f7  # Directory (tenant) ID
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}  # Client secret t·ª´ GitHub Secrets (b·∫°n ph·∫£i th√™m gi√° tr·ªã n√†y)

      # Tri·ªÉn khai l√™n Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}  # T√™n ·ª©ng d·ª•ng web trong Azure
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"  # Th∆∞ m·ª•c ch·ª©a ·ª©ng d·ª•ng ƒë√£ publish
