name: Publish üöÄ

on:
  workflow_dispatch:
  push:
    branches:
    - develop

env:
  AZURE_WEBAPP_NAME: HotelBooking
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Restore dependencies
        run: dotnet restore ./src/BookingHotel.sln
        
      - name: Build
        run: dotnet build ./src/BookingHotel.sln --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish ./src/BookingHotel.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      
      # ƒêƒÉng nh·∫≠p Azure s·ª≠ d·ª•ng Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # S·ª≠ d·ª•ng Service Principal t·ª´ GitHub Secrets

      # Tri·ªÉn khai l√™n Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
